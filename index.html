<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nathalie & Sébastien</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- SLIDE 1 — HERO -->
<section class="slide active">
  <div class="card">
    <img src="photo1.jpg" alt="">
    <div class="overlay">
      <h1>Nathalie & Sébastien</h1>
      <p class="subtitle">A French Love Story</p>
    </div>
  </div>
  <button class="slide-btn" onclick="next()">Start</button>
</section>

<!-- SLIDE 2 — INVITATION TEXT -->
<section class="slide">
  <div class="card">
    <img src="photo2.jpg" alt="">
    <div class="overlay">
      <p class="text">
        Priceless moments in life are meant to be celebrated in the presence of the ones you love.
      </p>
    </div>
  </div>
  <button class="slide-btn" onclick="next()">Next</button>
</section>

<!-- SLIDE 3 — INVITATION CONTINUATION -->
<section class="slide">
  <div class="card">
    <img src="photo2.jpg" alt="">
    <div class="overlay">
      <p class="text">
        We are pleased to invite you to our wedding ceremony and reception.
      </p>
    </div>
  </div>
  <button class="slide-btn" onclick="next()">Next</button>
</section>

<!-- SLIDE 4 — WEDDING DETAILS -->
<section class="slide">
  <div class="details-card">
    <h2>When</h2>
    <img src="calendar.jpg" alt="July 19">

    <h2>Where</h2>
    <a href="https://maps.google.com" target="_blank">
      <img src="map.jpg" alt="Map location">
    </a>

    <h2>Timeline</h2>
    <img src="timeline.jpg" alt="Timeline">
  </div>
  <button class="slide-btn" onclick="next()">RSVP</button>
</section>

<!-- SLIDE 5 — RSVP -->
<section class="slide">
  <div class="details-card">
    <h2>RSVP</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message (optional)"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <button class="slide-btn" onclick="next()">Next</button>
</section>

<!-- SLIDE 6 — ENDING -->
<section class="slide">
  <div class="card">
    <img src="photo1.jpg" alt="">
    <div class="overlay">
      <p class="text">And they lived happily ever after.</p>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
