<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nathalie & Sébastien</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Background music -->
<audio id="bg-music" src="music.mp3" autoplay loop></audio>

<!-- SLIDE 1 — HERO -->
<section class="slide active">
  <div class="card">
    <img src="photo1.jpg" alt="">
    <div class="overlay">
      <h1>Nathalie & Sébastien</h1>
      <p class="subtitle">A French Love Story</p>
    </div>
    <button class="slide-btn" onclick="next()">Start</button>
  </div>
</section>

<!-- SLIDE 2 — INVITATION TEXT MERGED -->
<section class="slide">
  <div class="card">
    <img src="photo2.jpg" alt="">
    <div class="overlay">
      <p class="text">
        Priceless moments in life are meant to be celebrated in the presence of the ones you love,  
        which is why we are pleased to invite you to our wedding ceremony and reception.
      </p>
    </div>
    <button class="slide-btn" onclick="next()">Next</button>
  </div>
</section>

<!-- SLIDE 3 — WHEN + Calendar -->
<section class="slide">
  <div class="card details-card">
    <h2>When</h2>
    <img src="calendar.jpg" alt="July 19">
    <button class="slide-btn" onclick="next()">Next</button>
  </div>
</section>

<!-- SLIDE 4 — WHERE + Map -->
<section class="slide">
  <div class="card details-card">
    <h2>Where</h2>
    <a href="https://www.google.com/maps/place/Domaine+de+Bherdok/@33.9314944,35.6533287,17z/data=!3m1!4b1!4m6!3m5!1s0x151f3900735df251:0x1e8d45f43856d9c!8m2!3d33.9314944!4d35.6559036!16s%2Fg%2F11w8l7tp80?entry=tts&g_ep=EgoyMDI1MDcxNi4wIPu8ASoASAFQAw%3D%3D&skid=ee00f3af-4201-435b-9280-90ec4029244f" target="_blank">
      <img src="map.jpg" alt="Map location">
    </a>
    <button class="slide-btn" onclick="next()">Next</button>
  </div>
</section>

<!-- SLIDE 5 — Timeline -->
<section class="slide">
  <div class="card details-card">
    <h2>Timeline</h2>
    <img src="timeline.jpg" alt="Timeline">
    <button class="slide-btn" onclick="next()">Next</button>
  </div>
</section>

<!-- SLIDE 6 — RSVP -->
<section class="slide">
  <div class="card details-card">
    <h2>RSVP</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message (optional)"></textarea>
      <button type="submit">Submit</button>
    </form>
    <button class="slide-btn" onclick="next()">Next</button>
  </div>
</section>

<!-- SLIDE 7 — ENDING -->
<section class="slide">
  <div class="card">
    <img src="photo1.jpg" alt="">
    <div class="overlay">
      <p class="text">And they lived happily ever after.</p>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
